<html>
    <head>
        <title>Pomodoro Timer</title>
        <link rel="stylesheet", href="style.css" />
        <!--
        Introduction
        In this assignment, we are to create a simple pomodoro application.
        The task involves using CSS to design an interface with an apple in the center of the screen,
        containing a clock and three buttons.
        These buttons control the start, stop, and pause functionalities of the timer.
        The timer runs for 25 minutes, after which it alerts the user to take a short break.
        -->

    </head>

    <body> 
        <!-- We are to develop a basic HTML page featuring a paragraph for displaying the timer,
        three buttons for controlling the timer, and an SVG item representing an apple as the background.-->

        <div id="appleSVG">

            <svg width="600" height="600" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" style="transform: scale(1,-1)">

                <!-- Crystal Apple Stem -->
                <polygon
                    points="98,190 125,188 125,300 98,300"
                    fill="#82665B"
                    stroke="black"
                    stroke-width="2"

                />
                <!-- Crystal Apple Leaf curve -->
                <ellipse
                    cx=""
                    cy=""
                    rx="60"
                    ry="15"
                    fill="#3E733B"
                    stroke="#1D521A"
                    stroke-width="2"
                    transform="translate(158,238) rotate(50)"

                />
                <!-- Crystal Apple Leaf mask -->
                <polygon
                    points="130,235 196,285 176,300"
                    fill="#021F31"

                />
                <!-- Crystal Apple Leaf triangle -->
                <polygon
                    points="116,188 116,225 196,285"
                    fill="#3E733B"
                    stroke="#1D521A"
                    stroke-width="2"

                />
                <!-- Crystal Apple base -->
                <polygon
                    points="5,165 60,200 95,192 128,190 188,210 223,155 230,80 165,15 153,23 133,21 110,0 55,25 0,85",
                    fill="#E12C00"
                    stroke="#540D09"
                    stroke-width="1"
                    
                />
                <!-- Crystal Apple depth -->
                <polygon
                    points="65,69 72,58 135,52 140,70 230,80 165,15 153,23 133,21 110,0 55,25 0,85",
                    fill="#F6520A"

                />
                <!-- Crystal Apple left shine -->
                <polygon
                    points="5,165 60,200 95,192 75,145"
                    fill="#FF5146"

                />
                <!-- Crystal Apple right shine -->
                <polygon
                    points="128,190 188,210 223,155 "
                    fill="#FF5146"

                />
                <!-- Crystal Apple left shade -->
                <polygon
                    points="0,85 5,165 75,145 65,69"
                    fill="#CC1300"

                />
                <!-- Crystal Apple right shade -->
                <polygon
                    points="158,135 128,190 223,155 "
                    fill="#CC1300"

                />
                <!-- Crystal Apple depht shade -->
                <polygon
                    points=" 135,52 140,70 230,80 165,15 153,23 133,21 110,0 "
                    fill="#A94804"

                />
                <!-- Crystal Apple depht deep shade -->
                <polygon
                    points=" 135,52 133,21 110,0 "
                    fill="#7A5000"

                />

            </svg>
        </div>

        <div id="timerSection">
            <p id="miliseconds">00</p> <!-- Seperating out mili/sec/min allows for easier implementation of timer-->
            <p>:</p> <!-- Colons for formatting-->
            <p id="seconds">00</p> 
            <p>:</p> 
            <p id="minutes">00</p>

        </div>
        

        <div id="buttonSection">
            <button class="button" id="start" onclick="startTimer()"> start </button>
            <button class="button" id="pause" onclick="pauseTimer()"> pause </button>
            <button class="button" id="stop" onclick="stopTimer()"> stop </button>

        </div>
        
    </body>

    <script src="script.js"></script> <!--"Lazy linking", js should run after html loads, so we'll be less likely to run into errors-->

</html>
